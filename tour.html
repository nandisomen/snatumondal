 /* ===========================
   Default (Desktop / Large screens)
=========================== */


.content {
  z-index: 10;
  padding: 3rem 4rem;
  border-radius: 25px;

  /* Glass background with gradient tint */
  background: linear-gradient(135deg,
      rgba(255, 0, 150, 0.15),
      rgba(0, 229, 255, 0.15),
      rgba(255, 255, 255, 0.08));
  
  /* Frosted glass blur */
  backdrop-filter: blur(18px) saturate(160%);
  -webkit-backdrop-filter: blur(18px) saturate(160%); /* Safari fix */

  /* Border & depth */
  /* border: 1px solid rgba(255, 255, 255, 0.25); */
  

  position: relative;
  animation: fadeIn 1.5s ease-out;
}



/* subtle gradient overlay for depth */
.content::before {
  content: '';
  position: absolute;
  inset: 0;
  border-radius: inherit;
  background: linear-gradient(
    135deg,
    rgba(255, 255, 255, 0.15) 0%,
    rgba(255, 255, 255, 0.05) 100%
  );
  pointer-events: none;
  z-index: -1;
}



.content h1 {
  font-family: 'Dancing Script', cursive;
  font-size: clamp(3rem, 7vw, 5.5rem);
  margin: 0 0 1rem;
  text-transform: none;
  letter-spacing: 3px;
  background: linear-gradient(135deg, var(--text-color), var(--accent-2));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  animation: glowPulse 3s ease-in-out infinite alternate;
  transition: transform 0.3s ease;
}

.content h1:hover {
  transform: scale(1.02);
}

.content p {
  font-size: clamp(1rem, 2vw, 1.4rem);
  margin-bottom: 2.5rem;
  font-weight: 400;
  max-width: 500px;
  opacity: 0.9;
  animation: slideInFromBottom 1s cubic-bezier(0.2, 0.8, 0.2, 1) 0.3s backwards;
}

/* Navigation button container */
.nav-buttons {
  display: flex;
  justify-content: center;
  gap: 1.5rem;
  flex-wrap: wrap;
}

/* Individual button styles */
.content-button {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, 
      rgba(73, 160, 157, 0.15) 0%, 
      rgba(95, 44, 130, 0.15) 100%);
  backdrop-filter: blur(15px);
  color: var(--text-color);
  text-decoration: none;
  font-size: 1.15rem;
  font-weight: 600;
  padding: 1.3rem 3rem;
  border-radius: 18px;
  transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 
      0 6px 25px rgba(73, 160, 157, 0.2),
      0 2px 8px rgba(0, 0, 0, 0.15),
      inset 0 1px 0 rgba(255, 255, 255, 0.15);
  position: relative;
  border: 1px solid rgba(73, 160, 157, 0.25);
  letter-spacing: 0.8px;
  text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
}

.content-button::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(135deg, 
      rgba(73, 160, 157, 0.4) 0%, 
      rgba(95, 44, 130, 0.35) 100%);
  border-radius: 18px;
  opacity: 0;
  transition: opacity 0.35s ease;
  z-index: -1;
}

.content-button:hover {
  transform: translateY(-4px) scale(1.02);
  box-shadow: 
      0 12px 40px rgba(73, 160, 157, 0.35),
      0 6px 20px rgba(95, 44, 130, 0.2),
      inset 0 1px 0 rgba(255, 255, 255, 0.25);
  border-color: rgba(73, 160, 157, 0.5);
  background: linear-gradient(135deg, 
      rgba(73, 160, 157, 0.25) 0%, 
      rgba(95, 44, 130, 0.25) 100%);
}

.content-button:hover::before {
  opacity: 1;
}

.content-button:active {
  transform: translateY(0) scale(1.02);
  transition: transform 0.1s ease;
}

/* ===========================
   Responsive Styles
=========================== */

/* Tablets (max 1024px) */
@media (max-width: 1024px) {
  .content {
    padding: 2.5rem 3rem;
    border-radius: 20px;
  }

  .content h1 {
    font-size: clamp(2.5rem, 6vw, 4.5rem);
    letter-spacing: 2px;
  }

  .content p {
    font-size: clamp(0.95rem, 1.8vw, 1.25rem);
    max-width: 450px;
    margin-bottom: 2rem;
  }

  .content-button {
    padding: 1.1rem 2.5rem;
    font-size: 1.05rem;
  }
}

/* Mobile (max 768px) */
@media (max-width: 768px) {
  .content {
    padding: 2rem;
    border-radius: 18px;
  }

  .content h1 {
    font-size: clamp(2rem, 8vw, 3.5rem);
    text-align: center;
    line-height: 1.2;
  }

  .content p {
    font-size: clamp(0.9rem, 2.5vw, 1.1rem);
    max-width: 100%;
    text-align: center;
    margin-left: auto;
    margin-right: auto;
  }

  .nav-buttons {
    flex-direction: column;
    gap: 1rem;
    align-items: center;
  }

  .content-button {
    width: 100%;
    max-width: 280px;
    padding: 1rem 2rem;
    font-size: 1rem;
    text-align: center;
  }
}

/* Small Mobile (max 480px) */
@media (max-width: 480px) {
  .content {
    padding: 1.5rem;
    border-radius: 15px;
  }

  .content h1 {
    font-size: clamp(1.8rem, 9vw, 3rem);
    letter-spacing: 1px;
  }

  .content p {
    font-size: 0.95rem;
    line-height: 1.5;
    margin-bottom: 1.5rem;
  }

  .content-button {
    font-size: 0.95rem;
    padding: 0.9rem 1.5rem;
    border-radius: 14px;
    max-width: 240px;
  }
}
