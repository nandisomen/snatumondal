<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Santu's sky world</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #f8fafc;
            --primary-color: #22c55e;
            --primary-hover: #16a34a;
            --secondary-color: #94a3b8;
            --accent-color: #14b8a6;
            --red-color: #ef4444;
            --light-bg-alpha: rgba(248, 250, 252, 0.04);
            --light-border-alpha: rgba(248, 250, 252, 0.08);
            --primary-bg-alpha: rgba(34, 197, 94, 0.1);
            --primary-border-alpha: rgba(34, 197, 94, 0.2);
            --accent-bg-alpha: rgba(20, 184, 166, 0.1);
            --accent-border-alpha: rgba(20, 184, 166, 0.2);
            --dark-bg-alpha: rgba(15, 23, 42, 0.95);
            --black-alpha: rgba(0, 0, 0, 0.3);
        }

        /* Light theme variables */
        .light-theme {
            --bg-color: #f8fafc;
            --text-color: #1e293b;
            --primary-color: #059669;
            --primary-hover: #047857;
            --secondary-color: #64748b;
            --accent-color: #0891b2;
            --red-color: #dc2626;
            --light-bg-alpha: rgba(30, 41, 59, 0.04);
            --light-border-alpha: rgba(30, 41, 59, 0.08);
            --primary-bg-alpha: rgba(5, 150, 105, 0.1);
            --primary-border-alpha: rgba(5, 150, 105, 0.2);
            --accent-bg-alpha: rgba(8, 145, 178, 0.1);
            --accent-border-alpha: rgba(8, 145, 178, 0.2);
            --dark-bg-alpha: rgba(248, 250, 252, 0.95);
            --black-alpha: rgba(255, 255, 255, 0.3);
        }

        /* Additional Light theme styles for better readability */
        .light-theme .airport-item {
            border-bottom-color: rgba(30, 41, 59, 0.08);
        }

        .light-theme .airport-name {
            color: var(--text-color);
        }

        .light-theme .airport-country {
            color: var(--secondary-color);
        }

        .light-theme .flight-count b {
            color: var(--text-color);
        }

        .light-theme .search-box {
            background: rgba(30, 41, 59, 0.04);
            border-color: rgba(30, 41, 59, 0.1);
            color: var(--text-color);
        }

        .light-theme .search-box:focus {
            border-color: var(--primary-color);
            background: var(--primary-bg-alpha);
        }

        .light-theme .table-header {
            background: rgba(0, 0, 0, 0.05);
            border-bottom-color: rgba(30, 41, 59, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            font-weight: 400;
            line-height: 1.5;
            touch-action: manipulation;
        }

        /* Loading Spinner */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: var(--text-color);
            font-size: 16px;
            font-weight: 500;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(248, 250, 252, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Navigation Bar - Responsive */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--dark-bg-alpha);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--light-border-alpha);
            box-shadow: 0 1px 3px var(--black-alpha);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            height: 70px;
            max-width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-color);
            letter-spacing: -0.025em;
            flex-shrink: 0;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .logo i {
            margin-right: 8px;
            color: var(--primary-color);
            font-size: 20px;
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            background: var(--light-bg-alpha);
            border: 1px solid var(--light-border-alpha);
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            color: var(--text-color);
            transition: all 0.2s ease;
        }

        .mobile-menu-toggle:hover {
            background: var(--primary-bg-alpha);
            border-color: var(--primary-border-alpha);
        }

        /* Mobile Navigation Controls */
        .mobile-nav-controls {
            display: none;
            gap: 8px;
            align-items: center;
        }

        /* Stats Container - Non-clickable */
        .nav-stats {
            display: flex;
            gap: 6px;
            align-items: center;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 12px;
            background: var(--light-bg-alpha);
            border: 1px solid var(--light-border-alpha);
            border-radius: 10px;
            transition: all 0.2s ease;
            min-width: 70px;
            height: 45px;
        }

        .stat-item:hover {
            background: var(--primary-bg-alpha);
            border-color: var(--primary-border-alpha);
            transform: translateY(-1px);
        }

        .stat-number {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-color);
            line-height: 1;
            margin-bottom: 2px;
        }

        .stat-label {
            font-size: 10px;
            color: var(--secondary-color);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            line-height: 1;
        }

        .nav-controls {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .btn {
            padding: 8px 14px;
            border: 1px solid rgba(248, 250, 252, 0.1);
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(248, 250, 252, 0.06);
            color: var(--text-color);
            font-family: inherit;
            white-space: nowrap;
        }

        .btn:hover {
            background: var(--primary-bg-alpha);
            border-color: var(--primary-border-alpha);
            transform: translateY(-1px);
        }

        .btn.day-night {
            background: var(--accent-bg-alpha);
            border-color: var(--accent-border-alpha);
            color: var(--accent-color);
        }

        .btn.day-night:hover {
            background: rgba(20, 184, 166, 0.15);
            border-color: rgba(20, 184, 166, 0.3);
            color: #0d9488;
        }

        .btn i {
            font-size: 12px;
        }
        
        /* Mobile Icon Buttons */
        .mobile-btn-icon {
            background: var(--light-bg-alpha);
            border: 1px solid var(--light-border-alpha);
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            color: var(--text-color);
            transition: all 0.2s ease;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .mobile-btn-icon:hover,
        .mobile-btn-icon:active {
            background: var(--primary-bg-alpha);
            border-color: var(--primary-border-alpha);
            transform: translateY(-1px);
        }

        .mobile-btn-icon.day-night {
            background: var(--accent-bg-alpha);
            border-color: var(--accent-border-alpha);
            color: var(--accent-color);
        }

        .mobile-btn-icon.day-night:hover,
        .mobile-btn-icon.day-night:active {
            background: rgba(20, 184, 166, 0.15);
            border-color: rgba(20, 184, 166, 0.3);
            color: #0d9488;
        }
        
        .mobile-btn-icon.home-btn {
            background: var(--light-bg-alpha);
            border: 1px solid var(--light-border-alpha);
            color: var(--text-color);
        }
        
        /* Mobile Menu Dropdown */
        .mobile-menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--dark-bg-alpha);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--light-border-alpha);
            transform: translateY(-100%);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            max-height: calc(100vh - 70px);
            overflow-y: auto;
        }

        .mobile-menu.active {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .mobile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            padding: 20px;
        }

        .mobile-stat-item {
            display: flex;
            align-items: center;
            padding: 16px;
            background: var(--light-bg-alpha);
            border: 1px solid var(--light-border-alpha);
            border-radius: 12px;
            transition: all 0.2s ease;
        }

        .mobile-stat-item:hover {
            background: var(--primary-bg-alpha);
            border-color: var(--primary-border-alpha);
        }

        .mobile-stat-info {
            margin-left: 12px;
        }

        .mobile-stat-number {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-color);
            line-height: 1;
        }

        .mobile-stat-label {
            font-size: 12px;
            color: var(--secondary-color);
            font-weight: 500;
            margin-top: 2px;
        }

        /* Map Container */
        #map {
            position: absolute;
            top: 70px;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 0;
            background: var(--bg-color);
        }

        /* Floating Table - Mobile Responsive */
        .floating-table {
            position: fixed;
            top: 70px;
            right: -100%;
            width: 100%;
            max-width: 300px;
            height: calc(100vh - 70px);
            background: var(--dark-bg-alpha);
            backdrop-filter: blur(16px);
            border-left: 1px solid var(--light-border-alpha);
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.4);
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 999;
            overflow: hidden;
        }

        .floating-table.active {
            right: 0;
        }

        .table-header {
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-color);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--light-border-alpha);
        }

        .table-title {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-btn {
            background: rgba(248, 250, 252, 0.06);
            border: 1px solid rgba(248, 250, 252, 0.1);
            color: var(--secondary-color);
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: var(--red-color);
        }

        .table-content {
            height: calc(100vh - 200px);
            overflow-y: auto;
            padding: 0;
        }

        /* Airport List Items */
        .airport-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid rgba(248, 250, 252, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .airport-item:hover {
            background: var(--primary-bg-alpha);
            transform: scale(1.02);
            z-index: 10;
        }

        .airport-item.highlight {
            background: var(--primary-bg-alpha);
            border-left: 3px solid var(--primary-color);
        }

        .airport-icon {
            font-size: 20px;
            margin-right: 14px;
            color: var(--primary-color);
            width: 26px;
            text-align: center;
        }

        .airport-info {
            flex: 1;
        }

        .airport-name {
            font-weight: 600;
            font-size: 15px;
            color: var(--text-color);
            line-height: 1.3;
        }

        .airport-country {
            font-size: 12px;
            color: var(--secondary-color);
            margin-top: 3px;
            font-weight: 400;
        }

        .flight-count {
            background: var(--primary-bg-alpha);
            border: 1px solid var(--primary-border-alpha);
            color: var(--primary-color);
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
        }

        .flight-count b {
            font-size: 14px;
            color: #fff;
        }

        /* Search Bar */
        .search-container {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(248, 250, 252, 0.05);
        }

        .search-box {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(248, 250, 252, 0.1);
            background: var(--light-bg-alpha);
            color: var(--text-color);
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .search-box::placeholder {
            color: #64748b;
        }

        .search-box:focus {
            border-color: var(--primary-color);
            background: var(--primary-bg-alpha);
        }

        /* Custom Scrollbar */
        .table-content::-webkit-scrollbar,
        .mobile-menu::-webkit-scrollbar {
            width: 6px;
        }

        .table-content::-webkit-scrollbar-track,
        .mobile-menu::-webkit-scrollbar-track {
            background: rgba(248, 250, 252, 0.05);
        }

        .table-content::-webkit-scrollbar-thumb,
        .mobile-menu::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.3);
            border-radius: 3px;
        }

        .table-content::-webkit-scrollbar-thumb:hover,
        .mobile-menu::-webkit-scrollbar-thumb:hover {
            background: rgba(148, 163, 184, 0.5);
        }

        /* Leaflet Popup Customization */
        .leaflet-popup-content-wrapper,
        .leaflet-popup-tip {
            background: var(--dark-bg-alpha) !important;
            color: var(--text-color) !important;
            border-radius: 12px !important;
            border: 1px solid rgba(248, 250, 252, 0.1) !important;
        }

        .leaflet-popup-content {
            margin: 16px 20px !important;
        }

        .leaflet-popup-close-button {
            color: var(--secondary-color) !important;
            font-size: 18px !important;
            right: 12px !important;
            top: 8px !important;
            background: none !important;
            border: none !important;
            transition: color 0.2s ease;
        }

        .leaflet-popup-close-button:hover {
            color: var(--red-color) !important;
        }

        .leaflet-control-zoom {
            border: 1px solid rgba(248, 250, 252, 0.1) !important;
            border-radius: 8px !important;
            overflow: hidden;
        }

        .leaflet-control-zoom a {
            background: rgba(15, 23, 42, 0.9) !important;
            border: none !important;
            color: var(--text-color) !important;
            backdrop-filter: blur(8px);
        }

        .leaflet-control-zoom a:hover {
            background: var(--primary-bg-alpha) !important;
        }

        /* Welcome Card */
        .welcome-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 16px;
            border-radius: 12px;
            min-width: 250px;
        }

        .welcome-card .icon-container {
            background: var(--primary-bg-alpha);
            border: 1px solid var(--primary-border-alpha);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 16px;
        }

        .welcome-card .icon-container i {
            color: var(--primary-color);
            font-size: 24px;
        }

        .welcome-card h3 {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .welcome-card p {
            font-size: 14px;
            color: var(--secondary-color);
            line-height: 1.4;
            margin-bottom: 16px;
        }

        .welcome-card .btn {
            width: 100%;
        }

        /* Animations */
        .animated-line {
            animation: dash 10s linear infinite;
            stroke-dasharray: 200, 1000;
            stroke-dashoffset: 0;
            opacity: 0.8;
        }

        @keyframes dash {
            to {
                stroke-dashoffset: -1200;
            }
        }

        .flying-plane {
            animation: pulse 1.5s infinite ease-in-out;
            filter: drop-shadow(0 0 5px var(--primary-color));
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        .custom-airport-marker-circle {
            background: linear-gradient(135deg, var(--marker-color-start, #22c55e), var(--marker-color-end, #16a34a));
            border-radius: 50%;
            border: 2px solid rgba(248, 250, 252, 0.9);
            box-shadow: 0 0 4px 1px rgba(248, 250, 252, 0.8), 0 0 10px 2px var(--marker-glow-color, #22c55e);
            transition: all 0.2s ease;
        }

        /* Mobile Responsive Breakpoints */
        @media (max-width: 768px) {
            .navbar-container {
                padding: 0 12px;
            }
            
            .logo {
                font-size: 16px;
            }
            
            .logo i {
                font-size: 18px;
                margin-right: 6px;
            }

            .nav-stats {
                display: none;
            }

            .nav-controls {
                display: none;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .mobile-nav-controls {
                display: flex;
            }

            .floating-table {
                width: 100%;
                max-width: none;
                border-left: none;
                border-top: 1px solid var(--light-border-alpha);
            }
        }

        @media (max-width: 480px) {
            .navbar-container {
                height: 60px;
                padding: 0 8px;
            }

            #map {
                top: 60px;
            }

            .floating-table {
                top: 60px;
                height: calc(100vh - 60px);
            }

            .mobile-menu {
                max-height: calc(100vh - 60px);
            }

            .table-content {
                height: calc(100vh - 180px);
            }

            .mobile-stats {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 8px;
                padding: 16px;
            }

            .mobile-stat-item {
                padding: 12px;
            }

            .mobile-stat-number {
                font-size: 16px;
            }

            .airport-item {
                padding: 12px 16px;
            }

            .search-container {
                padding: 12px 16px;
            }

            .table-header {
                padding: 16px;
            }
        }

        @media (max-width: 1024px) and (min-width: 769px) {
            .stat-item {
                min-width: 65px;
                height: 42px;
                padding: 6px 10px;
            }

            .stat-number {
                font-size: 13px;
            }

            .stat-label {
                font-size: 9px;
            }

            .btn {
                padding: 6px 12px;
                font-size: 12px;
            }
        }

        /* Landscape Mobile Adjustments */
        @media (max-height: 500px) and (orientation: landscape) {
            .navbar-container {
                height: 50px;
            }

            #map {
                top: 50px;
            }

            .floating-table {
                top: 50px;
                height: calc(100vh - 50px);
            }

            .mobile-menu {
                max-height: calc(100vh - 50px);
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Loading Map...</div>
    </div>

    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo" role="button" onclick="resetView()">
                <i class="fas fa-plane"></i>
                Santu's Sky World
            </div>
            
            <div class="nav-stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalFlights">0</div>
                    <div class="stat-label">Flights</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalAirports">0</div>
                    <div class="stat-label">Airports</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalCountries">0</div>
                    <div class="stat-label">Countries</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalDistance">0</div>
                    <div class="stat-label">Distance (KM)</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="fuelConsumption">0</div>
                    <div class="stat-label">Fuel (L)</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="co2Footprint">0</div>
                    <div class="stat-label">CO‚ÇÇ (t)</div>
                </div>
            </div>

            <div class="nav-controls">
                <button class="btn btn-primary" onclick="toggleTable()">
                    <i class="fas fa-list"></i>
                    Airport List
                </button>
                <button class="btn btn-secondary" onclick="resetView()" title="Reset View">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button class="btn day-night" onclick="toggleDayNight()">
                    <i class="fas fa-moon" id="dayNightIcon"></i>
                </button>
                <a class="btn" href="map.html" title="Home">
                    <i class="fas fa-home"></i>
                </a>
            </div>

                <div class="mobile-stat-item">
                    <i class="fas fa-tint" style="color: var(--primary-color); font-size: 20px;"></i>
                    <div class="mobile-stat-info">

                        <div class="mobile-stat-label">Fuel (L)</div>

                <div class="mobile-stat-item">
                    <i class="fas fa-leaf" style="color: var(--primary-color); font-size: 20px;"></i>
                    <div class="mobile-stat-info">

    <div id="map"></div>

    <div class="floating-table" id="floatingTable">
        <div class="table-header">
            <div class="table-title">
                <i class="fas fa-plane-departure"></i>
                Airports & Flights
            </div>
            <button class="close-btn" onclick="toggleTable()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="search-container">
            <input type="text" class="search-box" placeholder="üîç Search airports..." oninput="filterAirports(this.value)">
        </div>
        <div class="table-content" id="tableContent"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        let map, flightCountPerAirport = {}, airportMarkers = {}, flightLines = [], allData;
        let animating = false;
        let animationFrames = {};
        let mobileMenuOpen = false;
        let isDayMode = false;
        let dayTileLayer, nightTileLayer, currentTileLayer;

        function formatNumber(num) {
            // European/International numbering system
            return num.toLocaleString('en-US');
        }

        function formatNumberCompact(num) {
            // European/International numbering with K, M notation
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            } else {
                return num.toLocaleString('en-US');
            }
        }

        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            const menuIcon = document.getElementById('mobileMenuIcon');
            
            mobileMenuOpen = !mobileMenuOpen;
            
            if (mobileMenuOpen) {
                mobileMenu.classList.add('active');
                menuIcon.className = 'fas fa-times';
            } else {
                mobileMenu.classList.remove('active');
                menuIcon.className = 'fas fa-bars';
            }
        }

        function toggleDayNight() {
            isDayMode = !isDayMode;
            const dayNightIcon = document.getElementById('dayNightIcon');
            const mobileDayNightIcon = document.getElementById('mobileDayNightIcon');
            const body = document.body;
            
            if (isDayMode) {
                // Switch to day mode
                body.classList.add('light-theme');
                
                if (currentTileLayer) {
                    map.removeLayer(currentTileLayer);
                }
                currentTileLayer = dayTileLayer;
                map.addLayer(dayTileLayer);
                
                dayNightIcon.className = 'fas fa-sun';
                mobileDayNightIcon.className = 'fas fa-sun';
            } else {
                // Switch to night mode
                body.classList.remove('light-theme');
                
                if (currentTileLayer) {
                    map.removeLayer(currentTileLayer);
                }
                currentTileLayer = nightTileLayer;
                map.addLayer(nightTileLayer);
                
                dayNightIcon.className = 'fas fa-moon';
                mobileDayNightIcon.className = 'fas fa-moon';
            }
            
            // Redraw flight paths with new colors
            drawFlightPaths();
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const navbar = document.querySelector('.navbar');
            const mobileMenu = document.getElementById('mobileMenu');
            
            if (mobileMenuOpen && !navbar.contains(event.target)) {
                toggleMobileMenu();
            }
        });

        function initMap() {
            map = L.map('map', {
                zoomControl: false,
                attributionControl: false,
                preferCanvas: true,
                fadeAnimation: true,
                zoomAnimation: true,
                markerZoomAnimation: true,
                easeLinearity: 0.5
            });

            // Create tile layers for day and night modes
            nightTileLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '¬©OpenStreetMap, ¬©CartoDB',
                subdomains: 'abcd',
                maxZoom: 18
            });

            dayTileLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: '¬©OpenStreetMap, ¬©CartoDB',
                subdomains: 'abcd',
                maxZoom: 18
            });

            // Start with night mode
            currentTileLayer = nightTileLayer;
            nightTileLayer.addTo(map);

            L.control.zoom({
                position: 'bottomright'
            }).addTo(map);
        }

        function haversine(c1, c2) {
            const R = 6371,
                toRad = deg => deg * Math.PI / 180;
            const dLat = toRad(c2[0] - c1[0]),
                dLon = toRad(c2[1] - c1[1]);
            const lat1 = toRad(c1[0]),
                lat2 = toRad(c2[1]);
            const a = Math.sin(dLat / 2) ** 2 + Math.cos(lat1) * Math.cos(lat2) * Math.sin(dLon / 2) ** 2;
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return Math.round(R * c);
        }

        function calculateFlightStats() {
            allData.flights.forEach(f => {
                flightCountPerAirport[f.from] = (flightCountPerAirport[f.from] || 0) + f.count;
                flightCountPerAirport[f.to] = (flightCountPerAirport[f.to] || 0) + f.count;
            });
        }

        function getCurvedPath(from, to) {
            const fromCoords = allData.airportCoords[from],
                toCoords = allData.airportCoords[to],
                points = [];
            if (fromCoords && toCoords) {
                const midLat = (fromCoords[0] + toCoords[0]) / 2 + Math.abs(toCoords[1] - fromCoords[1]) * 0.15;
                const midLon = (fromCoords[1] + toCoords[1]) / 2;
                for (let i = 0; i <= 30; i++) {
                    const t = i / 30;
                    const lat = (1 - t) * (1 - t) * fromCoords[0] + 2 * (1 - t) * t * midLat + t * t * toCoords[0];
                    const lon = (1 - t) * (1 - t) * fromCoords[1] + 2 * (1 - t) * t * midLon + t * t * toCoords[1];
                    points.push([lat, lon]);
                }
            }
            return points;
        }

        function drawFlightPaths() {
            flightLines.forEach(item => map.removeLayer(item.line));
            flightLines = [];
            allData.flights.forEach((f) => {
                const from = allData.airportCoords[f.from],
                    to = allData.airportCoords[f.to];
                if (from && to) {
                    const pathPoints = getCurvedPath(f.from, f.to);
                    const lineColor = isDayMode ? '#e2e8f0' : '#22c55e';
                    const animatedLineColor = isDayMode ? '#64748b' : '#f8fafc';
                    
                    const line = L.polyline(pathPoints, {
                        color: lineColor,
                        weight: 1,
                        opacity: 0.6
                    }).addTo(map);
                    const animatedLine = L.polyline(pathPoints, {
                        color: animatedLineColor,
                        weight: 2,
                        opacity: 0.8,
                        className: 'animated-line'
                    }).addTo(map);
                    const popup = L.popup({
                            className: 'custom-tooltip',
                            closeButton: false,
                            offset: [0, -10]
                        })
                        .setContent(`
              <div style="text-align: center; min-width: 160px;">
                <div style="font-size: 16px; margin-bottom: 8px; font-weight: 600;">‚úàÔ∏è ${f.from} ‚Üí ${f.to}</div>
                <div style="color: #22c55e; margin-bottom: 4px;">Flights: ${f.count}</div>
                <div style="color: #94a3b8; font-size: 13px;">Distance: ${formatNumber(haversine(from, to))} km</div>
              </div>`);
                    line.bindPopup(popup);
                    line.on('mouseover', e => line.openPopup());
                    line.on('mouseout', e => line.closePopup());
                    flightLines.push({
                        line,
                        data: f
                    });
                    flightLines.push({
                        line: animatedLine,
                        data: f
                    });
                }
            });
        }

        function createAirportMarkers() {
            Object.entries(flightCountPerAirport).forEach(([airport, count]) => {
                const coords = allData.airportCoords[airport];
                if (coords) {
                    // Responsive marker sizing
                    const baseSize = window.innerWidth < 768 ? 8 : 10;
                    const size = Math.max(baseSize, Math.min(window.innerWidth < 768 ? 20 : 24, count * 1.5));
                    
                    let colorStart, colorEnd, glowColor;
                    if (count > 15) {
                        colorStart = '#ef4444';
                        colorEnd = '#dc2626';
                        glowColor = '#ef4444';
                    } else if (count > 8) {
                        colorStart = '#f59e0b';
                        colorEnd = '#d97706';
                        glowColor = '#f59e0b';
                    } else {
                        colorStart = '#22c55e';
                        colorEnd = '#16a34a';
                        glowColor = '#22c55e';
                    }
                    const airportIcon = L.divIcon({
                        html: `<div class="custom-airport-marker-circle" style="width: ${size}px; height: ${size}px; --marker-color-start: ${colorStart}; --marker-color-end: ${colorEnd}; --marker-glow-color: ${glowColor};"></div>`,
                        iconSize: [size, size],
                        iconAnchor: [size / 2, size / 2],
                        className: 'custom-airport-marker'
                    });
                    const marker = L.marker(coords, {
                        icon: airportIcon
                    }).addTo(map);
                    
                    // Responsive popup content
                    const popupWidth = window.innerWidth < 768 ? 'min-width: 200px;' : 'min-width: 180px;';
                    const popup = L.popup({
                            className: 'custom-tooltip',
                            offset: [0, -size / 2],
                            maxWidth: window.innerWidth < 768 ? 250 : 300
                        })
                        .setContent(`
              <div style="text-align: center; ${popupWidth}">
                <div style="font-size: 18px; margin-bottom: 8px; font-weight: 600;">
                  <i class="fas fa-map-marker-alt" style="color: #ef4444; margin-right: 6px;"></i>
                  ${airport}
                </div>
                <div style="color: #94a3b8; margin-bottom: 8px; font-size: 13px;">${allData.airportCountry[airport]}</div>
                <div style="background: rgba(34, 197, 94, 0.1); border: 1px solid rgba(34, 197, 94, 0.2); color: #22c55e; padding: 6px 12px; border-radius: 8px; display: inline-block; font-weight: 600;">
                  ‚úàÔ∏è ${count} flights
                </div>
              </div>`);
                    marker.bindPopup(popup);
                    marker.on('click', () => focusOnAirport(airport));
                    airportMarkers[airport] = marker;
                }
            });
        }

        function updateNavStats() {
            const totalFlights = allData.flights.reduce((sum, f) => sum + f.count, 0);
            const uniqueAirports = Object.keys(flightCountPerAirport).length;
            const uniqueCountries = [...new Set(Object.values(allData.airportCountry))].length;
            let totalDistance = 0;
            allData.flights.forEach(f => {
                const from = allData.airportCoords[f.from],
                    to = allData.airportCoords[f.to];
                if (from && to) totalDistance += haversine(from, to) * f.count;
            });
            const totalFuel = totalDistance * 3.5,
                totalCo2 = (totalFuel * 2.5) / 1000;
            
            // Update desktop stats - European formatting
            document.getElementById('totalFlights').textContent = formatNumberCompact(totalFlights);
            document.getElementById('totalAirports').textContent = formatNumberCompact(uniqueAirports);
            document.getElementById('totalCountries').textContent = formatNumberCompact(uniqueCountries);
            document.getElementById('totalDistance').textContent = formatNumber(totalDistance);
            document.getElementById('fuelConsumption').textContent = formatNumber(Math.round(totalFuel));
            document.getElementById('co2Footprint').textContent = totalCo2.toFixed(1);
            
            // Update mobile stats
            document.getElementById('mobileFlights').textContent = formatNumberCompact(totalFlights);
            document.getElementById('mobileAirports').textContent = formatNumberCompact(uniqueAirports);
            document.getElementById('mobileCountries').textContent = formatNumberCompact(uniqueCountries);
            document.getElementById('mobileDistance').textContent = formatNumber(totalDistance);
            document.getElementById('mobileFuel').textContent = formatNumberCompact(Math.round(totalFuel));
            document.getElementById('mobileCO2').textContent = totalCo2.toFixed(1);
        }

        function createFloatingTable() {
            const mostVisited = Object.entries(flightCountPerAirport).sort((a, b) => b[1] - a[1])[0][0];
            const sortedAirports = Object.entries(flightCountPerAirport).sort((a, b) => b[1] - a[1]);
            document.getElementById('tableContent').innerHTML = sortedAirports.map(([airport, count]) => {
                const isHighlight = airport === mostVisited;
                const icon = count > 15 ? 'fas fa-star' : count > 8 ? 'fas fa-star-half-alt' : 'fas fa-plane';
                return `<div class="airport-item ${isHighlight ? 'highlight' : ''}"
                   onclick="focusOnAirportFromList('${airport}')"
                   data-airport="${airport.toLowerCase()}"
                   data-country="${allData.airportCountry[airport].toLowerCase()}">
                 <div class="airport-icon"><i class="${icon}"></i></div>
                 <div class="airport-info">
                   <div class="airport-name">${airport}</div>
                   <div class="airport-country">${allData.airportCountry[airport]}</div>
                 </div>
                 <div class="flight-count"><b>${count}</b></div>
               </div>`;
            }).join('');
        }

        function toggleTable() {
            const floatingTable = document.getElementById('floatingTable');
            floatingTable.classList.toggle('active');
            
            // Close mobile menu if open
            if (mobileMenuOpen) {
                toggleMobileMenu();
            }
        }

        function filterAirports(searchTerm) {
            const items = document.querySelectorAll('.airport-item'),
                term = searchTerm.toLowerCase();
            items.forEach(item => item.style.display = (item.dataset.airport.includes(term) || item.dataset.country.includes(term)) ? 'flex' : 'none');
        }

        function focusOnAirport(airport) {
            planeMarkers.forEach(marker => map.removeLayer(marker));
            planeMarkers = [];
            const coords = allData.airportCoords[airport];
            if (coords && airportMarkers[airport]) {
                const zoomLevel = window.innerWidth < 768 ? 5 : 6;
                map.flyTo(coords, zoomLevel, {
                    animate: true,
                    duration: 1.5,
                    easeLinearity: 0.5
                });
                map.once('moveend', () => airportMarkers[airport].openPopup());
            }
        }

        function focusOnAirportFromList(airport) {
            focusOnAirport(airport);
            toggleTable();
        }

        function resetView() {
            const allCoords = Object.values(allData.airportCoords);
            map.fitBounds(L.latLngBounds(allCoords), {
                padding: window.innerWidth < 768 ? [20, 20] : [50, 50],
                animate: true,
                duration: 1.0
            });
            
            // Close mobile menu and table if open
            if (mobileMenuOpen) {
                toggleMobileMenu();
            }
            
            // Close table if open
            const floatingTable = document.getElementById('floatingTable');
            if (floatingTable.classList.contains('active')) {
                floatingTable.classList.remove('active');
            }
        }

        let planeMarkers = [];

        function highlightBusiestAirport() {
            const sortedAirports = Object.entries(flightCountPerAirport).sort((a, b) => b[1] - a[1]);
            const popupWidth = window.innerWidth < 768 ? 300 : 320;
            let contentHtml = `<div style="text-align: center; min-width: ${window.innerWidth < 768 ? '260px' : '280px'};"><h3 style="color: var(--primary-color); margin-bottom: 16px; font-weight: 600;">Top Airports by Flights</h3>`;
            sortedAirports.slice(0, 5).forEach(([airport, count], index) => {
                const icon = index === 0 ? 'fas fa-trophy' : index === 1 ? 'fas fa-award' : index === 2 ? 'fas fa-star-of-life' : 'fas fa-plane-departure';
                const bgColor = index === 0 ? 'rgba(34, 197, 94, 0.1)' : 'rgba(248, 250, 252, 0.05)';
                contentHtml += `<div style="display: flex; align-items: center; padding: 12px 16px; margin: 6px 0; background: ${bgColor}; border: 1px solid rgba(248, 250, 252, 0.08); border-radius: 10px; cursor: pointer; transition: all 0.2s ease;" onclick="focusOnAirport('${airport}'); map.closePopup();" onmouseover="this.style.background='rgba(34, 197, 94, 0.08)'" onmouseout="this.style.background='${bgColor}'">
              <i class="${icon}" style="color: var(--primary-color); margin-right: 12px;"></i>
              <div style="flex-grow: 1;">
                  <div style="color: #f8fafc; font-weight: 600; font-size: 15px;">${airport}</div>
                  <div style="font-size: 12px; color: #94a3b8; margin-top: 2px;">${allData.airportCountry[airport]}</div>
              </div>
              <div style="background: var(--primary-bg-alpha); border: 1px solid var(--primary-border-alpha); color: var(--primary-color); padding: 6px 12px; border-radius: 8px; font-size: 13px; font-weight: 600;"><b>${count}</b></div>
            </div>`;
            });
            contentHtml += `</div>`;
            L.popup({
                className: 'custom-tooltip',
                maxWidth: popupWidth,
                closeButton: true
            }).setLatLng(map.getCenter()).setContent(contentHtml).openOn(map);
        }

        function showCountryStats() {
            const countryCount = {};
            Object.entries(allData.airportCountry).forEach(([airport, country]) => {
                if (flightCountPerAirport[airport]) countryCount[country] = (countryCount[country] || 0) + flightCountPerAirport[airport];
            });
            const sortedCountries = Object.entries(countryCount).sort((a, b) => b[1] - a[1]);
            const popupWidth = window.innerWidth < 768 ? 260 : 280;
            let contentHtml = `<div style="text-align: center; min-width: ${window.innerWidth < 768 ? '220px' : '240px'};"><h3 style="color: var(--primary-color); margin-bottom: 16px; font-weight: 600;">üåç Global Flight Origins</h3>`;
            sortedCountries.slice(0, 6).forEach(([country, count]) => contentHtml += `<div style="display: flex; justify-content: space-between; align-items: center; padding: 10px 16px; margin: 4px 0; background: rgba(248, 250, 252, 0.03); border: 1px solid rgba(248, 250, 252, 0.06); border-radius: 8px;"><span style="color: #f8fafc; font-weight: 500;">${country}</span><span style="color: #94a3b8; font-weight: 600;"><b>${formatNumberCompact(count)}</b></span></div>`);
            contentHtml += `</div>`;
            L.popup({
                className: 'custom-tooltip',
                maxWidth: popupWidth
            }).setLatLng(map.getCenter()).setContent(contentHtml).openOn(map);
        }

        // Handle window resize for responsive behavior
        function handleResize() {
            if (map) {
                setTimeout(() => {
                    map.invalidateSize();
                    
                    // Recreate markers with new sizes
                    Object.values(airportMarkers).forEach(marker => map.removeLayer(marker));
                    airportMarkers = {};
                    createAirportMarkers();
                }, 100);
            }
        }

        window.addEventListener('resize', handleResize);

        // Touch event handling for better mobile experience
        document.addEventListener('touchstart', function() {}, { passive: true });
        document.addEventListener('touchmove', function() {}, { passive: true });

        async function initializeApp() {
            try {
                const response = await fetch('data.json');
                allData = await response.json();
                document.getElementById('loading').style.display = 'none';
                initMap();
                calculateFlightStats();
                drawFlightPaths();
                createAirportMarkers();
                updateNavStats();
                createFloatingTable();
                const allCoords = Object.values(allData.airportCoords);
                map.fitBounds(L.latLngBounds(allCoords), {
                    padding: window.innerWidth < 768 ? [20, 20] : [50, 50]
                });
                
                // Show welcome popup after delay
                setTimeout(() => {
                    const welcomeContent = window.innerWidth < 768 ? 
                        `<div class="welcome-card">
                            <div class="icon-container">
                                <i class="fas fa-satellite-dish"></i>
                            </div>
                            <h3>Welcome to Sky World</h3>
                            <p>Explore flight paths and statistics. Tap airports or use the menu to navigate.</p>
                        </div>` :
                        `<div class="welcome-card">
                            <div class="icon-container">
                                <i class="fas fa-satellite-dish"></i>
                            </div>
                            <h3>Explore the Sky World</h3>
                            <p>Discover real-world flight paths and statistics. Click on any airport or use the navigation bar to begin your journey.</p>
                        </div>`;
                        
                    L.popup({
                            className: 'custom-tooltip',
                            closeButton: true,
                            maxWidth: window.innerWidth < 768 ? 280 : 300
                        })
                        .setLatLng(allData.airportCoords['Prague'] || [50.1109, 14.4378])
                        .setContent(welcomeContent)
                        .openOn(map);
                }, 2000);
            } catch (error) {
                console.error('Failed to load flight data:', error);
                document.getElementById('loading').textContent = 'Failed to load map data. Please check your connection.';
            }
        }

        document.addEventListener('DOMContentLoaded', initializeApp);
        
        // Global function declarations
        window.toggleTable = toggleTable;
        window.toggleMobileMenu = toggleMobileMenu;
        window.toggleDayNight = toggleDayNight;
        window.filterAirports = filterAirports;
        window.focusOnAirport = focusOnAirport;
        window.focusOnAirportFromList = focusOnAirportFromList;
        window.resetView = resetView;
        window.highlightBusiestAirport = highlightBusiestAirport;
        window.showCountryStats = showCountryStats;
    </script>
